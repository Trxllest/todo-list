<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Test</title>
</head>
<body>
    <div class="" id="content">
        <div class="header">
            <h1>ToDo</h1>
            <button class="add-project">Add A Project</button>
            <dialog id="project-dialog">
                <form id="projectForm">
                    <label for="pTitle">Project Name</label>
                    <input type="text" id="pTitle">
                    <button id="submitProj" value="addProj">Add</button>
                    <button type="reset" id="cancelAddProj" value="Cancel">Cancel</button>
                </form>
            </dialog>
        </div>
        <div class="nav">
            <h2>Projects</h2>
            <div class="nav-projs"></div>
        </div>
        <div class="items">
            <button class="add-item">Add a todo item</button>
            <div class="tasks"></div>
            <dialog id="task-dialog">
                <form id="taskForm">
                    <input type="hidden" id="taskId" name="taskId"> <!-- New line -->
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                    <label for="date">Due</label>
                    <input type="datetime-local" id="date" name="date" required>
                    <label for="desc">Description</label>
                    <textarea id="desc" name="desc" rows="4"></textarea>
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                        <option value="low">low</option>
                        <option value="med">med</option>
                        <option value="high">high</option>
                    </select>
                    <button class="submitBtn subAdd" value="addTask">Add</button>
                    <button type="reset" id="cancelBtn" value="Cancel">Cancel</button>
                </form>
            </dialog>
        </div>
    </div>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></body>
</html>
